<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="blackjack.png">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Blackjack Game</h1>
    </header>

    <div class="game-container">
        <!-- Win Boxes -->
        <div class="win-stats">
            <div class="win-player">
                <div class="totalwin-p">Player Wins: <span id="player-wins">0</span></div>
            </div>
            <div class="win">
                <div class="totalwin-d">Dealer Wins: <span id="dealer-wins">0</span></div>
            </div>
        </div>

        <!-- Players Area -->
        <div class="players">
            <!-- Player Section -->
            <div class="player">
                <h2>Player</h2>
                <div class="cards" id="player-cards">
                    <!-- Player cards will be added here dynamically -->
                </div>
                <div class="score" id="player-score">Score: 0</div>
            </div>

            <!-- Dealer Section -->
            <div class="player">
                <h2>Dealer</h2>
                <div class="cards" id="dealer-cards">
                    <!-- Dealer cards will be added here dynamically -->
                </div>
                <div class="score" id="dealer-score">Score: 0</div>
            </div>
        </div>

        <!-- Game Controls -->
        <div class="controls">
            <button id="btn-hit">Hit (H)</button>
            <button id="btn-stand">Stand (S)</button>
            <button id="btn-reset">Reset (R)</button>
        </div>

        <!-- Start Button -->
        <div class="start-button">
            <button id="btn-start">Start New Game (Space)</button>
        </div>

        <!-- Game Result -->
        <div class="result" id="result-message">
            Press "Start New Game" to begin!
        </div>

        <!-- Instructions -->
        <div class="instructions">
            <p><strong>How to Play:</strong> Get as close to 21 as possible without going over. Face cards = 10, Ace = 11 or 1</p>
            <p><strong>Keyboard Shortcuts:</strong> Space = Start, H = Hit, S = Stand, R = Reset</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
